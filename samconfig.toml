version = 0.1

[default.global.parameters]
stack_name = "ttleague-players"

[default.build.parameters]
cached = true
parallel = true

[dev.build.parameters]
parameter_overrides = "Environment=dev LambdaArchitecture=arm64 DotnetBuildConfiguration=Debug DomainName= "

[dev.local_start_api.parameters]
parameter_overrides = "Environment=dev LambdaArchitecture=arm64 DotnetBuildConfiguration=Debug DomainName= "

[test.build.parameters]
parameter_overrides = "Environment=test LambdaArchitecture=arm64 DotnetBuildConfiguration=Release DomainName= "

[test.local_start_api.parameters]
parameter_overrides = "Environment=test LambdaArchitecture=arm64 DotnetBuildConfiguration=Release DomainName= "

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = false
fail_on_empty_changeset = false
region = "eu-west-2"
s3_bucket = "aws-sam-cli-managed-default-samclisourcebucket-azbrsvywwzmf"
s3_prefix = "ttleague-players"

[dev.deploy.parameters]
parameter_overrides = "Environment=dev LambdaArchitecture=arm64 DotnetBuildConfiguration=Debug DomainName= AllowedOrigin=http://localhost:5173"
stack_name = "ttleague-players-dev"

[test.deploy.parameters]
parameter_overrides = "Environment=test LambdaArchitecture=arm64 DotnetBuildConfiguration=Release DomainName= AllowedOrigin=http://localhost:4173"
stack_name = "ttleague-players-test"

[staging.deploy.parameters]
parameter_overrides = "Environment=staging LambdaArchitecture=arm64 DotnetBuildConfiguration=Release DomainName=api-staging.ttleagueplayers.uk AllowedOrigin=https://staging.ttleagueplayers.uk CognitoUserPoolId= CognitoClientId= CognitoDomain= HostedZoneId=Z07708401HNB3O1D566US ApexDomain=ttleagueplayers.uk"
stack_name = "ttleague-players-staging"
s3_bucket = "aws-sam-cli-managed-default-samclisourcebucket-azbrsvywwzmf"
s3_prefix = "ttleague-players"

[prod.deploy.parameters]
parameter_overrides = "Environment=prod LambdaArchitecture=arm64 DotnetBuildConfiguration=Release DomainName=api.ttleagueplayers.uk AllowedOrigin=https://ttleagueplayers.uk CognitoUserPoolId= CognitoClientId= CognitoDomain= HostedZoneId=Z07708401HNB3O1D566US ApexDomain=ttleagueplayers.uk"
stack_name = "ttleague-players-prod"
s3_bucket = "aws-sam-cli-managed-default-samclisourcebucket-azbrsvywwzmf"
s3_prefix = "ttleague-players"
