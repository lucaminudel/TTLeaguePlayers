AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  Environment:
    Type: String
#    Default: dev   # this force all the commands to specify the environments and avoids confusions caused by mixing the architectures
    AllowedValues: [dev, test, staging, prod]

  # NOTE: These are primarily for local dev (SAM) vs cloud deploy differences.
  # In AWS you can choose either architecture; locally on Apple Silicon prefer arm64.
  LambdaArchitecture:
    Type: String
    Default: x86_64
    AllowedValues: [arm64, x86_64]

  # Build configuration for the .NET Lambda (SAM build time).
  DotnetBuildConfiguration:
    Type: String
    Default: Release
    AllowedValues: [Debug, Release]
  
  DomainName:
    Type: String
    Default: ""

Globals:
  Function:
    Runtime: dotnet8
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      Domain:
        DomainName: !Ref DomainName
        CertificateArn: !Sub "{{resolve:ssm:/ttleague/${Environment}/certificate-arn}}"
        Condition: HasDomain
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"

  ApiGatewayFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TTLeaguePlayersApp.BackEnd/
      Handler: TTLeaguePlayersApp.BackEnd::TTLeaguePlayersApp.BackEnd.APIGateway.ApiGatewayProxyHandler::Dispatch
      Architectures:
        - !Ref LambdaArchitecture
      Events:
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /{proxy+}
            Method: ANY
    Metadata:
      BuildProperties:
        Configuration: !Ref DotnetBuildConfiguration

  InvitesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "ttleague-invites-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: NanoID
          AttributeType: S
      KeySchema:
        - AttributeName: NanoID
          KeyType: HASH

Conditions:
  HasDomain: !Not [!Equals [!Ref DomainName, ""]]

Outputs:
  ApiUrl:
    Value: !If 
      - HasDomain
      - !Sub "https://${DomainName}"
      - !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"